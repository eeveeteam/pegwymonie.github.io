<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/yamljs/0.3.0/yaml.min.js"></script>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<!-- local assets-->
<script src="./System_2.0.js"></script>
<link rel="stylesheet" type="text/css" href="./main.css">

<script id="template" type="text/x-handlebars-template">
    <div id="character-info" class="section">
        <h1 class="section-title"><a data-toggle="collapse" href="#collapseCharacter">Character Information</a></h1>
        <div id="collapseCharacter" class="collapse in">
            {{#each Characters}}
                <div class="section--panel panel panel-primary">
                    <div class="section--panel-heading panel-heading">{{@key}}</div>
                    <div class="section--panel-body panel-body">
                        <p class="section-desc">{{Description}}</p>
                        <ul class="types-list">
                            {{#each Types}}
                                <li class="types-list-title"> {{@key}} </li>
                                {{#ifArray .}}
                                <ul class="types-list-content--bullet">
                                    {{#each .}}
                                        <li> {{this}} </li>
                                    {{/each}}
                                {{else}}
                                <ul class="types-list-content--no-bullet">
                                    {{#each .}}
                                        <li><b>{{@key}} :</b> {{this}}</li>
                                    {{/each}}
                                {{/ifArray}}
                            </ul>
                            {{/each}}
                        </ul>
                    </div>
                </div>
            {{/each}}
        </div>
    </div>

    <!-- System -->
    <div id="system" class="section">
        <h1 class="section-title"><a data-toggle="collapse" href="#collapseSystem">System</a></h1>
        <div id="collapseSystem" class="collapse in">
            {{#each System}}
                <div class="section--panel panel panel-primary">
                    <div class="section--panel-heading panel-heading">{{@key}}</div>
                    <div class="section--panel-body panel-body">
                        <p class="section-desc">{{Description}}</p>
                        <ul class="types-list">
                            {{#each Types}}
                                <li class="types-list-title"><b>{{@key}}</b></li>
                                <ul class="types-list">
                                    {{#each Types}}
                                        <li class="types-list-item"> {{this}}</li>
                                    {{/each}}
                                </ul>
                            {{/each}}
                        </ul>
                        <h3>Notations</h3>
                        <ul class="types-list-content--bullet">
                            {{#each Notations}}
                                <li> {{@key}} {{#ifString .}}: {{this}} {{/ifString}}</li>
                                <ul class="types-list-content--bullet">
                                    {{#each .}}
                                        <li> {{@key}} : {{this}}</li>
                                    {{/each}}
                                </ul>
                            {{/each}}
                        </ul>
                        <H3>Descriptions</H3>
                        <ul class="types-list-content--bullet">
                            {{#each Descriptions}}
                                <li>{{@key}}</li>
                                <ul>
                                    {{#each .}}
                                        <li>
                                            {{@key}}: {{#ifObject .}}
                                            <ul>{{#each .}}
                                                <li>{{@key}}: {{#ifObject .}}
                                                    <ul>{{#each .}}
                                                        <li>{{@key}}: {{#ifObject .}}
                                                            <ul>{{#each .}}
                                                                <li>{{@key}}: {{this}}</li>{{/each}}
                                                            </ul>{{else}}{{#ifArray .}}
                                                            <ul>{{#each .}}
                                                                <li>{{this}}</li>{{/each}}
                                                            </ul>{{else}}{{this}}{{/ifArray}}{{/ifObject}}</li>{{/each}}
                                                    </ul>{{else}}{{#ifArray .}}
                                                    <ul>{{#each .}}
                                                        <li>{{this}}</li>{{/each}}
                                                    </ul>{{else}}{{this}}{{/ifArray}}{{/ifObject}}</li>{{/each}}
                                            </ul>{{else}}{{#ifArray .}}
                                            <ul>{{#each .}}
                                                <li>{{this}}</li>{{/each}}</ul>{{else}}{{this}}{{/ifArray}}{{/ifObject}}
                                        </li>
                                    {{/each}}
                                </ul>
                            {{/each}}
                        </ul>
                    </div>
                </div>
            {{/each}}
        </div>
    </div>
</script>

<div id="target"></div>
